<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Musician guess by Mounika Annabathina</h2>
    <h2>Getting input</h2>

    <form>
        <div class="form-group">
            <label for="form1_name">Enter the secret musician name </label>
            <input type ="password" class="form control" id="form1_name" name="form1_name" value ="John Lennon"> <br> 
        </div>
        <div class="form-group">
            <label for="form1_text">Guess the musician</label>
            <input type ="text" id="form1_text" name="form1_text" autofocus> <br>
        </div>
        <br>
        <input type="button" class="btn btn-primary" onclick="checkGuess();endoftheGame()" value="Check the guess" id="btn_x">
    </form>
    
    
    <p id="result">This text will be replaced </p>
    <div class="container">
        <img src="Ant.jpg" id = "myinsects_image" alt="ant image" style="width: 100px;height: 100px;" onclick="swapImage()">
    </div>
    <script> 
    var useImage=1;
    var correct=0;
    var wrong=0;
    function checkGuess(){
        console.log("Getting form values")
        value1_musicianname = document.getElementById("form1_name").value
        value2_usertext = document.getElementById("form1_text").value
        if(value1_musicianname == value2_usertext) {
            window.alert("You got it right")
            correct+=1
        }
        else {
            window.alert("Wrong Musician")
            wrong+=1
        }
        if(wrong==3) document.getElementById("btn_x").onclick = endoftheGame;
        document.getElementById("result").innerHTML = "Correct count  is : " +correct + " <br>" + "Wrong count  is : " +wrong
        
    }
       
    function swapImage() {
        switch(useImage)
            {
                case 1: 
                {
                    document.getElementById("myinsects_image").src="Ant.jpg"
                    useImage=2;
                    break;
                }
                case 2:
                    {
                    document.getElementById("myinsects_image").src="bee.jpg"
                    useImage=3;
                    break;
                    }
                case 3:
                    {
                    document.getElementById("myinsects_image").src="tick.jpg"
                    useImage=1;
                    break;   
                    }
                
            }
        }
    </script>
    <script>
        function endoftheGame()
        {
            while(wrong==3) 
            {
                if(wrong >=3) 
                {
                    
                    wrong -= 4
                    alert("Sorry,game over.")
                }
                else 
                {
                    alert("you got it right")
                    document.getElementById("result").innerHTML="Correct count:" + correct + " " + "Wrong count:" + wrong 

                }
            }
            //alert("game is over");
        }

    </script>
</body>
</html>
